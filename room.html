<!DOCTYPE html>
<html>
<head>

  <!-- Loads on inititialization -->
  <a href="someurl.cgi"></a>

</head>
  <body>

    <!-- Responses from written room.c program -->
    <div class="output-banner">
      <div class="output-response"></div>
    </div>

    <!-- Visual assets -->
    <div>
      <img src="room.png"></img>
    </div>
    
    <!-- Interactive basic command line -->
    <form name="user-command-input" action="www/a.out" method="POST">
      <input class="command-text-input" name="user-command" type="text"/>
      <button type="submit" value="user-command"></button>
    </form>

    <!-- Navigational pad for player -->
    <div class="navigation-action-form">
      <!-- <a href="anotherusers.url"> -->
      <button type="button">North</button>
      <button type="button">South</button>
      <button type="button">East</button>
      <button type="button">West</button>
    </div>

    <input type="hidden" name="inventory"/>

  </body>
</html>
